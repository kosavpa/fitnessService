<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Фитнесс блог">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form class="sign_in_up_RequestForm">
        <div class="usrPwdDiv">
            <div class="usernameDiv">
                <h1>Имя пользователя:</h1>
                <input name="usrnm" class="usrnm" type="text" />
            </div>
            <div class="passwordDiv">
                <h1>Пароль:</h1>
                <input name="pwd" class="pwd" type="password" />
            </div>
            <div class="repeatPasswordDiv">
                <h1>Повтор пароля:</h1>
                <input name="rpwd" class="pwd" type="password" />
            </div>
            <div class="submitDiv">
                <input class="sbmt" type="button" value="Регистрация">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.7/base64.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
